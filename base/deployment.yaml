apiVersion: apps/v1
kind: Deployment
metadata:
  name: shadcn-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shadcn-dashboard
  template:
    metadata:
      labels:
        app: shadcn-dashboard
    spec:
      containers:
      - name: shadcn-dashboard
        image: arjus100/shadcn-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: frontend-config