apiVersion: apps/v1
kind: Deployment
metadata:
  name: shadcn-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shadcn-dashboard
  template:
    metadata:
      labels:
        app: shadcn-dashboard
    spec:
      containers:
      - name: shadcn-dashboard
        image: arjus100/shadcn-dashboard:latest
        imagePullPolicy: Always